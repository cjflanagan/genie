<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
  #table tbody {
    height: 90%;
    overflow: auto;
    display: block;
  }

  #table thead {
    height: 10%;
  }

  #table thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
  }

  #table tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
  }

  #table tbody tr:hover {
    cursor: pointer;
    background: #ebebeb;
  }

  #table tbody tr.selected {
    background: #ebebeb;
  }

  #table td {
    padding: 10px;
  }

  #table td > div {
    overflow: auto;
  }

  #table {
    margin-bottom: 0;
  }

  #search {
    padding: 10px;
  }

  #search:focus {
    outline: none;
  }

  #table td, #table th {
    border-style: none;
  }

  #statistics > * {
    margin-right: 20px;
  }

  ::-webkit-scrollbar {
    width: 0px;
    background: transparent;
  }

  #vs * {
    color: white;
  }

  #articles1 > *, #articles2 > * {
    margin-bottom: 10px;
  }

  body {
    width: 100vw;
    height: 100vh;
  }
</style>

<div style="display:flex;width:100%;height:60%">
  <div style="width:40%;height:100%">
    <input id="search" placeholder="search by any term" style="width:100%;height:10%;border-style:none">
    <table id="table" class="table" style="width:100%;height:calc(90%)">
      <thead style="background-color:grey;color:white;">
        <tr>
          {%for i in range(columns | length)%}
            <th>
              {{columns[i]}}
              <i class="fa fa-fw fa-sort" state=0 style="cursor:pointer"></i>
            </th>
          {%endfor%}
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div style="width:60%;height:100%">
    <div id="scatter" style="width:100%;height:85%"></div>
    <div style="width:100%;height:15%;display:flex;align-items:center;background-color:#666666;padding:20px;color:white;">
      <div id="statistics" style="width:80%;display:flex">
        <div>Breakout Coefficient <span class="badge badge-info">9001</span></div>
        <div>Current Event Score <span class="badge badge-info">123</span></div>
        <div>Classifier Score <span class="badge badge-info">0.5</span></div>
      </div>
      <div style="width:20%"><a id="export" class="btn btn-light">Export <span class="badge badge-dark"></span></a></div>
    </div>
  </div>
</div>
<div id="vs" style="display:flex;width:100%;height:40%;background-color:#222222">
  <div style="display:flex;width:50%;height:100%">
    <div id="histo1" style="width:50%;height:100%"></div>
    <div style="width:50%;height:100%;padding:20px">
      <h4 id="articles1h" style="height:20%"></h4>
      <div id="articles1" style="overflow:scroll;height:80%;overflow:auto"></div>
    </div>
  </div>

  <div style="display:flex;width:50%;height:100%">
    <div id="histo2" style="width:50%;height:100%"></div>
    <div style="width:50%;height:100%;padding:20px">
      <h4 id="articles2h" style="height:20%"></h4>
      <div id="articles2" style="overflow:scroll;height:80%;overflow:auto"></div>
    </div>
  </div>
</div>

<script>
  var genieData = JSON.parse('{{data | tojson}}')
  var numColumns = {{columns | length}}
</script>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="js/list.js"></script>
